---
- name: Check if scheduler.yaml file exists
  stat:
    path: scheduler.yaml
  register: scheduler.yaml_file

- name: remove '- --port=0' from /etc/kubernetes/manifests/kube-scheduler.yaml
  command: sed 's/- --port=0//' /etc/kubernetes/manifests/kube-scheduler.yaml > scheduler.yaml
  when: not scheduler.yaml_file.stat.exists

- name: Check if controller-manager.yaml file exists
  stat:
    path: controller-manager.yaml
  register: controller-manager.yaml_file

- name: remove '- --port=0' from /etc/kubernetes/manifests/kube-controller-manager.yaml
  command: sed 's/- --port=0//' /etc/kubernetes/manifests/kube-controller-manager.yaml > scheduler.yaml
  when: not controller-manager.yaml_file.stat.exists

- name: fix bug :)
  copy:
    src: "{{ item }}"
    des: "/etc/kubernetes/manifests/kube-{{ item }}"
    remote_src: yes
  loop:
    - scheduler.yaml
    - controller-manager.yaml
  notify:
    - restart kubelet

- name: We create a directory to register logs
  file:
    path: /root/.kube
    state: directory
    mode: 0755

- name: copy admin.conf to user's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    remote_src: yes