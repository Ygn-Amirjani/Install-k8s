---
- name: Check if scheduler file exists
  stat:
    path: scheduler
  register: scheduler_file

- name: remove '- --port=0' from /etc/kubernetes/manifests/kube-scheduler.yaml
  command: sed 's/- --port=0//' /etc/kubernetes/manifests/kube-scheduler.yaml > scheduler
  when: not scheduler_file.stat.exists

- name: Check if controller-manager file exists
  stat:
    path: controller-manager
  register: controller_manager_file

- name: remove '- --port=0' from /etc/kubernetes/manifests/kube-controller-manager.yaml
  command: sed 's/- --port=0//' /etc/kubernetes/manifests/kube-controller-manager.yaml > controller-manager
  when: not controller_manager_file.stat.exists

- name: fix bug :)
  copy:
    src: "{{ item }}"
    des: "/etc/kubernetes/manifests/kube-{{ item }}.yaml"
    remote_src: yes
  loop:
    - scheduler
    - controller-manager
  notify:
    - restart kubelet

- name: We create a directory to register logs
  file:
    path: /root/.kube
    state: directory
    mode: 0755

- name: copy admin.conf to user's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    remote_src: yes